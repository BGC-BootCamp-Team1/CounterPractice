<div class="counter-group">
    <button class="create-button" (click)="OnClickCreate()">Create counter</button>
    <div *ngFor="let counter of counters">
      <app-counter
        [count]="counter.count"
        (countChange)="updateCount(counter.id, $event)"
      ></app-counter>
    </div>
    <h3 class="sum-layout">Sum : {{ total }}</h3>
    <button class="reset-all-button" (click)="onClickReset()">Reset All</button>
</div>
